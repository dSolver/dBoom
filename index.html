<!DOCTYPE html> 
<html> 
	<head> 
		<title>dBoom!</title>
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/dBoom.css" />
		
		<script type="text/javascript" src="js/dBoom.js"></script>
		<script type="text/javascript" src="js/dBoom_map.js"></script>
		<script type="text/javascript" src="js/dBoom_goon.js"></script>
		<meta name="viewport" id="viewport" content="initial-scale=1.0,user-scalable=no" />
	</head> 
	<body class="dBody dBGGray"> 
		<div style="width: 100%; height: 100%;" id="mainDiv">
			<div class="dHUD">
				<span id="dPoints" style="margin-left: 50px; opacity: 0.7; font-family: Verdana; font-size: 25px;"></span>
				<span id="dTime" style="margin-left: 300px; opacity: 0.7"></span>
				<span id="dShrinesLeft" style="margin-left: 40px; opacity:0.7"></span>
				<span style="float: right; margin-right: 10px;">
					<a href="#" id="gamePause">Pause</a> | 
					<a href="#" id="gameEnd">End</a>
				</span>
			</div>
			<canvas id="dCanvas" style="max-width: 1280px; max-height: 800px;" class="dBGWhite" >
				Canvas unsupported
			</canvas>
			
			<div id="fire_cannon">1</div>
			<div id="place_bomb">2</div>
			
			<div id="announcement" class="dAnnouncement"></div>
			
			<div id="shadowOverlay" class="shadowOverlay hide"></div>
			
			<div id="dMenu" class="gameMenu">
				<div class="dCenter">
					<a href="javascript:void(0)" id="NewGame" class="dMenuButton">Free Play</a>
				
				
					<a href="javascript:void(0)" id="TimedGame" class="dMenuButton">Timed Game</a>
				
				
					<a href="javascript:void(0)" id="Achievements" class="dMenuButton">Achievements</a>
				</div>
				
			</div>
			<div id="dGameEndMenu" class="gameMenu hide">
				<div class="dCenter">
					<div class="dGameSummary">
						<div class="dStat">
							<span class="dLabel">Points: </span>
							<span class="dAmount" id="totalPoints"></span>
						</div>
						<div class="dStat">
							<span class="dLabel">Goons Killed: </span>
							<span class="dAmount" id="goonsKilled"></span>
						</div>
						<div class="dStat">
							<span class="dLabel">Double Kills: </span>
							<span class="dAmount" id="doubleKills"></span>
						</div>
						<div class="dStat">
							<span class="dLabel">Triple Kills: </span>
							<span class="dAmount" id="tripleKills"></span>
						</div>
						<div class="dStat">
							<span class="dLabel">Quadra Kills: </span>
							<span class="dAmount" id="quadraKills"></span>
						</div>
						<div class="dStat">
							<span class="dLabel">Penta Kills: </span>
							<span class="dAmount" id="pentaKills"></span>
						</div>
						<div class="dStat">
							<span class="dLabel">Shrines Left:</span>
							<span class="dAmount" id="shrinesLeft"></span>
						</div>
					</div>
					<a href="javascript:void(0)" id="Restart" class="dMenuButton">Restart</a>
				</div>
			</div>
		</div>
		<audio src="sfx/kalimba.mp3" type="audio/mp3" id="backgroundMusic"></audio>
	</body>
</html>
